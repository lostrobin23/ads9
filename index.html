  <script>
    window.onscroll = function () {
      scrollFunction();
    };

    var navbar = document.getElementById('navbar');
    function scrollFunction() {
      if (
        document.body.scrollTop > 80 ||
        document.documentElement.scrollTop > 80
      ) {
        navbar.style.backgroundColor = 'black';
        navbar.style.transitionDuration = '.3s';
      } else {
        navbar.style.backgroundColor = 'transparent';
      }
    }

    window.setTimeout(openModal, 10000);

    function openModal() {
      var modal = document.getElementById('modal');
      // var minute = document.getElementById("minute")
      // var seconds = document.getElementById("seconds")
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    //close Modal
    var maskClick = document.querySelectorAll('.timer-modal-Mask');
    var btnClose = document.querySelectorAll('.buttonClose');
    maskClick[0].addEventListener('click', function () {
      var modal = this.parentNode;
      modal.style.display = 'none';
      document.body.removeAttribute('style');
    });
    btnClose[0].addEventListener('click', function () {
      var modal = this.parentNode.parentNode;
      modal.style.display = 'none';
      document.body.removeAttribute('style');
    });

    function startCountdown(
      durationInMinutes,
      displayElement1,
      displayElement2
    ) {
      var timer = durationInMinutes * 60;
      setInterval(function () {
        var minutes = parseInt(timer / 60, 10);
        var seconds = timer % 60;

        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        displayElement1.textContent = minutes;
        displayElement2.textContent = seconds;

        if (--timer < 0) {
          timer = 0;
          clearInterval();
          displayElement1.textContent = '00';
          displayElement2.textContent = '00';
        }
      }, 1000);
    }

    //initialize countdown
    timer1();
    function timer1() {
      var minute = document.getElementById('minute');
      var seconds = document.getElementById('seconds');
      var minute1 = document.getElementById('minute1');
      var seconds1 = document.getElementById('seconds1');
      startCountdown(3, minute, seconds);
      startCountdown(3, minute1, seconds1);
    }
  </script>
